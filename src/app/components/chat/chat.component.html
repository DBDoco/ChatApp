<!-- chat.component.html -->
<div class="w-full">
    <div class="bg-gray-200">
        <div class="mb-4 h-64 overflow-y-auto">
            @for (message of messages; track $index) {
            <div class="mb-2">
                {{ message['content'] }}
            </div>
            }
        </div>
        <div class="flex">
            <nz-input-group nzSearch nzSize="large" [nzAddOnAfter]="suffixButton">
                <input [(ngModel)]="messageContent" type="text" nz-input placeholder="Send a message..." (keydown.enter)="sendMessage()" />
            </nz-input-group>
            <ng-template #suffixButton>
                <button nz-button nzType="primary" nzSearch><span nz-icon nzType="send" (click)="sendMessage()" nzTheme="outline"></span></button>
            </ng-template>
        </div>
    </div>
</div>
